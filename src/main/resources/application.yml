server:
  port: 8081
spring:
  application:
    name: api-controle-financeiro
  datasource:
    url: jdbc:postgresql://localhost:5433/financeiro_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: health
